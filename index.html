<style>
.color{
  margin-top: 30px;
  margin-left:450px ;
 
}
.span{
  margin-top: 200px;
  margin-left: 350px;
  font-family: cursive;
  color: blue;
}
input{
  background-color: blue;
  width: 180px;
  height: 32px;
  text-align: center;
  color: white;
}
</style>
  </head>
<body>
  <div class="span">
    <span id="coltext"> SHOW THE BACKGROUND COLOR AS YOU PRINT IN THE TEXTBOX</span>
    </div>
<div class="color">
<input type="text" id="colorInput" placeholder="ENTER A COLOR" style="border: 2px;">

<button id="changeColorButton">CLICK</button>
</div>

<script >
    
function changeBackgroundColor() 
{
  var color = document.getElementById('colorInput').value;
  document.body.style.backgroundColor = color;
}
document.getElementById('changeColorButton').addEventListener('click', changeBackgroundColor);

</script>

</body>
